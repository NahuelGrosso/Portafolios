<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Styles.css">

    <title>Portafolios</title>
</head>
<body>
    <header>
        <div id="PartSup">
            <div id="Nombre">
                <Div id="MiNombre">
                    <h2 id="Nahuel">N a h u e l </h2>
                    <h2 id="Grosso">G r o s s o</h2>
                </Div>
            </div>

            <div id="PDW">
                <h1>Programador - Desarrollador  WEB</h1>
            </div>
        </div>
    </header>


    <main>
        <Div class="BarraMenu">
            <button onclick="FxTxt1" id="SobreMi"> <h3>Sobre Mi</h3> </button>

            <button onclick="FxTxt2" id="Proyectos"> <h3>Proyectos</h3> </button>

            <button onclick="FxTxt3" id="Contacto"> <h3>Contacto</h3> </button>

            <button onclick="Fxtxt4" id="CV"> <h3>CV</h3> </button>

        </Div>
    </main>

    
    <aside>
        <form action="">
            <div>
                <h3 id="DCS">Consultas - Inquietudes - Sugerencias </h3>

                <h3 id="Nombre_de_Usuario"></h3>

                <h3 id="DTC">Acá podes dejarme tu cometario</h3>
            </div>
            
            <div class="Forma">
                <input type="text" placeholder="Nombre" id="NameForm">
            </div>

            <div class="Forma">
                <input type="Tel"  placeholder="Telefono" id="Telefono">
            </div>

            <div class="Forma">
                <input type="email" placeholder="Correo electronico" id="Correo Electronico">
            </div>
            
            <div class="Forma">
                <textarea id="msj" placeholder="Escriba aquí su comentario..." cols="30" rows="10"></textarea>
            </div>

            <div class="row">
                <button id="BotonEnv">ENVIAR</button>
            </div>
        </form>
    </aside>

    <footer>
        <div id="FotoInf">
            <img id="Oleo" src="../IMG/Oleo.jpeg" alt="Oleo">
        </div>

        <div class="Icons">
            <a target="_blank" href="https://www.linkedin.com/in/nahuel-grosso-551b78242/"> <img src="../Ico/icons8-linkedin-rodeado-de-círculo-100.png" alt="link"></a>
            
            <a target="_blank" href="https://www.instagram.com/nahuel.grosso/"> <img src="../Ico/icons8-instagram-100.png" alt="ins"></a>

            <a target="_blank" href="https://www.facebook.com/nahuel.grosso.9"> <img src="../Ico/icons8-facebook-100.png" alt="fac"></a>

            <a target="_blank" href="https://twitter.com/NahuelGrosso6"> <img src="../Ico/icons8-twitter-100.png" alt="tw"></a>
        </div>
    </footer>


    <script src="../JS/Java.js"></script>
</body>
</html>
